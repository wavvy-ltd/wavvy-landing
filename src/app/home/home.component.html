<div class="d-flex flex-column min-vh-100">
    <!-- Navigation Bar -->
    <app-navigation-bar></app-navigation-bar>
    <!-- End of Navigation Bar -->

    <!-- Landing Page Content -->
    <div class="container-fluid flex-grow-1 d-flex align-items-center bg-green">
        <div class="row align-items-center w-100">
            <div class="col-12 col-md-6 text-white text-center text-md-start mb-4 mb-md-0">
                <div *ngIf="isAuthenticated$ |async">
                    <p class="welcome-user-text">Welcome {{(profile$ | async).first_name}},</p>
                </div>
            </div>
            <h1 class="display-4 fw-bold">AI-powered MPesa expense tracking for financial freedom</h1>
            <p class="lead">
                Wavvy Wallet simplifies your MPesa transactions with AI-powered tagging, giving you clear insights
                to manage your finances effortlessly.
            </p>
            <div class="d-flex justify-content-center justify-content-md-start">
                <img src="../../assets/coming-soon-google-play.png" alt="Logo" class="play-store-logo">
            </div>
        </div>
        <!-- Carousel Section -->
        <div class="col-12 col-md-6 text-center">
            <div id="appCarousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="../../assets/wavvy-landing-image-3.png" class="img-fluid wavvy-landing-img"
                            alt="Mobile App 1">
                    </div>
                    <div class="carousel-item">
                        <img src="../../assets/wavvy-landing-image-2.png" class="img-fluid wavvy-landing-img"
                            alt="Mobile App 2">
                    </div>
                    <div class="carousel-item">
                        <img src="../../assets/wavvy-landing-image-1.png" class="img-fluid wavvy-landing-img"
                            alt="Mobile App 3">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
