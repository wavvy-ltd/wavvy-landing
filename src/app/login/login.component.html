<div class="d-flex flex-column min-vh-100 justify-content-center align-items-center bg-dark text-white">
    <!-- Logo -->
    <div class="text-center mb-4">
        <a href="">
            <img src="../../assets/wavvy-wallet-logo.png" class="wavvy-wallet-logo-login" alt="wavvy-wallet-logo">
        </a>
        <h1 class="h3 mb-3 fw-normal">Sign in to Wavvy Wallet</h1>
    </div>

    <!-- Login Form -->
    <form class="w-100" style="max-width: 330px;">
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>
        <a href="/search">
            <button class="w-100 btn btn-lg login-btn" type="submit">Sign in</button>
        </a>

    </form>
    <div class="mt-3">
        <a href="/" class="text-white">Back to Home?</a>
    </div>
</div>
