<div class="d-flex flex-column min-vh-100 justify-content-center align-items-center bg-dark text-white">
    <!-- Logo -->
    <div class="text-center mb-4">
        <a href="">
            <img src="../../assets/wavvy-wallet-logo.png" class="wavvy-wallet-logo-login" alt="wavvy-wallet-logo">
        </a>
        <h1 class="h3 mb-3 fw-normal">Sign in to Wavvy Wallet</h1>
    </div>


    <div *ngIf="isAuthenticated$ |async" class="auth-section-wrapper">
        <p>Welcome {{(profile$ | async).full_name}}</p>
        <button (click)="logout()" class="btn btn-primary login-btn">Logout</button>
    </div>

    <div *ngIf="! (isAuthenticated$ |async)" class="login-background">
        <div class="card">
            <sistch-ngxs-login [showRegisterSection]=false [showSignUpWithSection]=false>
            </sistch-ngxs-login>
        </div>
    </div>

    <div class="mt-3">
        <a href="/" class="text-white">Back to Home?</a>
    </div>
</div>
